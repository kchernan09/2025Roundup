        body {

            scroll-behavior: smooth;
        }
        
        .media-card {

            transition: box-shadow 0.2s, transform 0.2s;

            color: white;

        }
        
        .album-rank-badge {
            color: #FF0040;
        }

        /* --- CAROUSEL STYLES --- */
        #carousel-strip {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background-color: #000000;
            border-top: 2px solid #FF0040;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 5px 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }
        
        /* Hide scrollbar but keep functionality */
        #carousel-strip::-webkit-scrollbar {
            display: none; 
        }
        #carousel-strip {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .carousel-item {
            display: inline-block;
            flex-shrink: 0;
            width: 70px;
            height: 70px;
            overflow: hidden;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            background: #222;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .carousel-item:hover {
            border-color: #555;
        }
        .carousel-item:hover img {
            opacity: 1;
        }

        /* Active State (Syncs with scroll) */
        .carousel-item.active {
            border-color: #FF0040;
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.4);
            transform: scale(1.05);
        }
        .carousel-item.active img {
            opacity: 1;
        }

        .carousel-rank {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #FF0040;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 1px 4px;
